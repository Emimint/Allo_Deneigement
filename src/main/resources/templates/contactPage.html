<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/head::head}"/>
<head th:replace="~{commons/navbar::navbar}"/>
<body class="d-flex flex-column vh-100">

<div class="container-fluid my-6 p-3" style="width:60%;">
    <form class="needs-validation" novalidate>
        <div class="container contact-page mx-auto p-2">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="validationCustom01">Nom</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Nom" required>
                        <div class="valid-feedback">

                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="validationCustom03">Entreprise</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="Nom entreprise">
                        <div class="valid-feedback">

                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="validationCustomUsername">Courriel</label>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="name@example.com" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                S'il vous plaît veuillez choisir un e-mail correct.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="validationCustom02">Prenom</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Prénom" required>
                        <div class="valid-feedback">

                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="validationCustom04">Téléphone</label>
                        <input type="tel" class="form-control" id="validationCustom04" placeholder="Téléphone" pattern="[0-9\s]{10}">
                        <div class="invalid-feedback">
                            Veuillez fournir un numéro de téléphone valide.
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="dropdownMenu" class="form-label">Sélectionnez un problème :</label>
                <select class="form-select" id="dropdownMenu" required>
                    <option value="" disabled selected>Sélectionnez un problème</option>
                    <option value="probleme_technique">Problème technique</option>
                    <option value="delai_expi">Délai expiré</option>
                    <option value="retard_service">Retard dans le service</option>
                    <option value="mauvaise_communication">Mauvaise communication</option>
                    <option value="endommagement_propriete">Endommagement de la propriété</option>
                    <option value="couts_imprevus">Coûts imprévus</option>
                    <option value="probleme_contractuels">Problème contractuel</option>
                    <option value="manque_flexibilite">Manque de flexibilité</option>
                    <option value="manque_professionnalisme">Manque de professionnalisme</option>
                </select>
                <div class="invalid-feedback">
                    Veuillez sélectionner un problème.
                </div>
            </div>

            <div>
                <label id="information" class="form-label">Autre Informations/Remarques.</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="50" maxlength="100"  placeholder="Autres informations/remarques"></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn mt-4" style="background-color:#b50303;color:white;width:20%;">Envoyer</button>
            </div>

        </div>
    </form>
</div>
<div th:replace="~{commons/footer::footer}"></div>
<script src="scripts/css-validation.js"></script>
</body>
</html>
