<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/head::head}"/>
<head th:replace="~{commons/navbar::navbar}"/>
<body class="d-flex flex-column vh-100">

<div class="container contact-page">
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label>NOM ET PRÉNOM</label>
                    <input type="text" class="form-control" placeholder="Nom et prenom" value="MARK DUPRE" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="mb-3">
                    <label>COURRIEL</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="COURRIEL" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label >ENTREPRISE</label>
                    <input type="text" class="form-control" placeholder="Nom entreprise" value="ENTREPRISE" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <div class="mb-3">
                    <label>TELEPHONE</label>
                    <input type="text" class="form-control" placeholder="Telephone" value="TELEPHONE" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <form>
                <div>

                    <label>ADRESSE</label>
                    <input type="text" class="form-control" placeholder="ADRESSE" required>
                    <div class="invalid-feedback">
                        Please provide a valid adresse.
                    </div>

                </div>

            </form>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <ul class="nav flex-column contact-page">
                <li class="nav-item mb-2 ">
                    <label>VILLE</label>
                    <input type="text" class="form-control" placeholder="VILLE" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
            </ul>
        </div>
        <div class="col-md-6">
            <ul class="nav flex-column contact-page">
                <li class="nav-item mb-2">
                    <label>CODE POSTAL</label>
                    <input type="text" class="form-control" placeholder="CODE POSTAL" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
            </ul>
        </div>

    </div>
    <p>Vous nous contactez pour :</p>
    <div class="row">
        <div class="col-md-6">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">
                    PROBLÉME TECHNIQUE
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" checked>
                <label class="form-check-label" for="flexCheckChecked1">
                    DÉLAI EXPIRÉ
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault2">
                    PAS DE RETOUR DU CLIENT/ FOURNISSEUR
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked>
                <label class="form-check-label" for="flexCheckChecked2">
                    TRANSPORT DE NEIGE
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" checked>
                <label class="form-check-label" for="flexCheckChecked3">
                    SERVICE D'ABRASIF
                </label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                <label class="form-check-label" for="flexCheckDefault3">
                    TONTE DE PELOUSE
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked4" checked>
                <label class="form-check-label" for="flexCheckChecked4">
                    PAYSAGEMENT
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                <label class="form-check-label" for="flexCheckDefault4">
                    RAMASSAGE DE FEUILLES
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked5" checked>
                <label class="form-check-label" for="flexCheckChecked5">
                    NETTOYAGE PRINTANIER
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked6" checked>
                <label class="form-check-label" for="flexCheckChecked6">
                    TRANSPORT EN VRAC
                </label>
            </div>
        </div>

    </div>

    <div>
            <textarea id="information" name="informationArea" class="form-control">
               AUTRE INFORMATION/REMARQUES.
            </textarea>
    </div>
    <button type="envoyer" weight="50" height="50" class="btn btn-primary mt-4">Envoyer</button>

</div>


<div th:replace="~{commons/footer::footer}"></div>
</body>
</html>
