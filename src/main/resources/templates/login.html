<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/head::head}"/>
<head th:replace="~{commons/navbar::navbar}"/>
<body class="d-flex flex-column vh-100 " style="background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('image/snow-plow.jpg'); background-size: cover; background-position: center;">
<div class="login container mt-auto fw-bold">
    <div class="form-signin m-auto col-sm-6">
        <form novalidate class="validated-form">
            <br>
            <h1 class="mb-3 deep-shadow text-center">CONNEXION</h1>
            <div class="form-floating text-uppercase">
                <input type="email" class="form-control border border-3 border-light rounded-0 mb-2" id="floatingInput" placeholder="name@example.com" style="background:transparent;">
                <label class="form-label" for="floatingInput">Adresse courriel</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="form-floating text-uppercase">
                <input type="password" class="form-control border border-3 border-light rounded-0" id="floatingPassword" placeholder="Password"  style="background:transparent;">
                <label class="form-label" for="floatingPassword">Mot de passe</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="form-check text-start my-3 text-uppercase">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-label" for="flexCheckDefault">
                    Se souvenir de moi
                </label>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <button id="login-btn" class="btn w-100 py-2 btn-light btn-lg" type="submit">Connexion</button>
            <p class="mt-5 mb-3 text-body-secondary">Â© 2023</p>
        </form>
    </div>
</div>
<head th:replace="~{commons/footer::footer}"/>
</body>
</html>
