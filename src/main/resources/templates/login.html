<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/head::head}"/>
<body>
<div class="container login">
    <div class="form-signin m-auto col-sm-6">
        <form novalidate class="validated-form">
            <img class="shadow mb-4" src="ice-logo.png" alt="" width="57" height="57">
            <h1 class="h3 mb-3 fw-normal">Connexion</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label class="form-label" for="floatingInput">Adresse courriel</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label class="form-label" for="floatingPassword">Mot de passe</label>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-label" for="flexCheckDefault">
                    Se souvenir de moi
                </label>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <button id="login-btn" class="btn w-100 py-2 " type="submit">Connexion</button>
            <p class="mt-5 mb-3 text-body-secondary">Â© 2023</p>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
                ( function () {
                    'use strict';

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    const forms = document.querySelectorAll( '.validated-form' );

                    // Loop over them and prevent submission
                    Array.from( forms )
                        .forEach( function ( form ) {
                            form.addEventListener( 'submit', function ( event ) {
                                if ( !form.checkValidity() ) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }

                                form.classList.add( 'was-validated' );
                            }, false );
                        } );
                } )()
            </script>
</body>
</html>
